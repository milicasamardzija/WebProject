<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" type="text/css" href="../css/restorani.css">
    <link rel="stylesheet" href="../css/administrator.css"> 
    <link rel= "stylesheet" href="../css/navibar.css">
    <link rel= "stylesheet" href="../css/users.css">
</head>
<body>
  <div>
    <img class="logo image" src="../pictures/donesi.png">
    <button  type="button" class="btn btn-danger pull-right" id="right-panel-link">Odjavi se</button>
</div>
<div class="naslovna">
    <img class="naslovna image" src="../pictures/Food_header1.jpg">   
</div>
  
<!-- nav bar sa bootstrapa-->
<ul class="nav nav-tabs">
    <li><a data-toggle="tab" href="#profil">Profil</a></li>
    <li class="active"><a data-toggle="tab" href="#restorani">Restorani </a></li>
    <li><a data-toggle="tab" href="#korisnici">Korisnici</a></li>
    <li><a data-toggle="tab" href="#sumnjivi">Sumnjivi korisnici</a></li>
</ul>
<div id="profil" class="tab-pane fade">
    <div class="containerInfo">
    </div>
</div>
<div id="restorani" class="tab-pane fade">
  <div class="containerInfo">
  </div>
</div>
    <!--pretraga-->
    <div class="tab-content">
      <div id="korisnici" class="tab-pane fade in active">
        <div class="containerInfo">
        <section class="search-bar">
            <div class="container">
                <form action="#" >
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="row">
                                <div class="col-lg-2 col-md-3 col-sm-12 p-0 search">
                                    <input type="text" class="form-control search-slt" placeholder="Ime">
                                </div>
                                <div class="col-lg-2 col-md-3 col-sm-12 p-0 search" >
                                    <input type="text" class="form-control search-slt" placeholder="Prezime">
                                </div>
                                <div class="col-lg-2 col-md-3 col-sm-12 p-0 search" >
                                  <input type="text" class="form-control search-slt" placeholder="Korisnicko ime">
                                </div>
                                <div class="dropdown col-lg-2 col-md-3 col-sm-12 p-0 filt">
                                    <button class="btn btn-secondary dropdown-toggle filters" type="button" data-toggle="dropdown">
                                      Uloga
                                    </button>
                                    <div class="dropdown-menu">
                                      <button class="dropdown-item" type="button">Action</button>
                                      <button class="dropdown-item" type="button">Another action</button>
                                      <button class="dropdown-item" type="button">Something else here</button>
                                    </div>
                                  </div>
                                  <div class="dropdown col-lg-1 col-md-3 col-sm-12 p-0 filt">
                                    <button class="btn btn-secondary dropdown-toggle" type="button" data-toggle="dropdown" >
                                      Tip korisnika
                                    </button>
                                    <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                                      <button class="dropdown-item" type="button">Action</button>
                                      <button class="dropdown-item" type="button">Another action</button>
                                      <button class="dropdown-item" type="button">Something else here</button>
                                    </div>
                                  </div>
                                  <div class="col-lg-2 col-md-3 col-sm-12 btn-search">
                                      <button type="button" class="btn btn-danger wrn-btn">Search</button>
                                  </div>
                                  <button type="button" class="btn btn-danger wrn-btn plusButton col-lg-1 col-md-3 col-sm-12"><span class="glyphicon glyphicon-plus"></span></button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </section>
        <!--tabela-->
        <div id="users">
            <table class="table table-hover">
                <thead>
                  <tr>
                    <th scope="col">Ime</th>
                    <th scope="col">Prezime</th>
                    <th scope="col">Korisnicko ime</th>
                    <th scope="col">Broj sakupljenih bodova</th>
                    <th scope="col">Uloga</th>
                    <th scope="col">Tip korisnika</th>
                    <th scope="col"></th>
                  </tr>
                </thead>
                <tbody>
                  <tr v-for="user in allUsers">
                    <td>{{user.name}}</td>
                    <td>{{user.surname}}</td>
                    <td>{{user.username}}</td>
                    <td>{{user.points}}</td>
                    <td>{{user.role}}</td>
                    <td>{{user.typeCustomer.type}}</td>
                    <div>
                      <td><button type="button" class="btn btn-secondary">Izmeni</button></td>
                      <td><button type="button" class="btn btn-secondary">Izbrisi</button></td>
                    </div>
                  </tr>
                </tbody>
              </table>
        </div>
      </div>
    </div>
    </div>
    <div id="sumnjivi" class="tab-pane fade">
      <div class="containerInfo">  
      </div>
    </div>
    <script src="../js/vue.js"></script>
    <script src="../js/axios.js"></script>
    <script src="../app/app.js"></script>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/moment.min.js"></script>
    <script src="../js/users.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
</body>
</html>
